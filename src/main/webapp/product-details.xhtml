<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/layouts/default-layout.xhtml">
		<f:metadata>
			<f:viewParam name="id" value="#{productDetails.id}" />
			<f:viewAction action="#{productDetails.onload}" />
		</f:metadata>
		<ui:param name="title" value="Product Details"></ui:param>
		<ui:define name="content">
			<h:outputText value="#{id}"></h:outputText>
			<h:outputText value="#{product.name}"></h:outputText>
			<ui:decorate template="/common/product.xhtml">
				<ui:param name="name" value="#{productDetails.product.name}"></ui:param>
				<ui:param name="description" value="#{productDetails.product.description}"></ui:param>
				<ui:param name="price" value="#{productDetails.product.price}"></ui:param>
			</ui:decorate>
			<h:outputLink value="index.xhtml">Back</h:outputLink>
		</ui:define>
	</ui:composition>
</html>
